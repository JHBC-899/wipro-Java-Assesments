<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
      <div class="d-flex">
        <a href="admin-dashboard.html" class="btn btn-outline-light me-2">Products</a>
        <a href="add-product.html" class="btn btn-outline-light me-2">Add Product</a>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  
  <div class="container mt-5">
    <h2 class="mb-4">Add New Product</h2>
    <form id="productForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Product Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="price" required>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="image" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:3000/products";

    document.getElementById("productForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let title = document.getElementById("title").value;
  let description = document.getElementById("description").value;
  let price = document.getElementById("price").value;
  let imageInput = document.getElementById("image");
  let imagePath = "images/" + imageInput.files[0].name;

 
  fetch(API_URL)
    .then(res => res.json())
    .then(products => {
      let maxId = products.length > 0 ? Math.max(...products.map(p => Number(p.id))) : 0;

      let newProduct = {
        id: maxId + 1, 
        title, 
        description, 
        price, 
        image: imagePath
      };

     
      return fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newProduct)
      });
    })
    .then(res => res.json())
    .then(data => {
      alert("Product Added Successfully!");
      //window.location.href = "admin-dashboard.html";
      setTimeout(() => {
        window.location.href = "admin-dashboard.html";
    }, 1000); 
    })
    .catch(err => console.error("Error:", err));
});


    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
