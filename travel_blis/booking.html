<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bliss - Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="navbar">
        <div class="logo">
            <div class="logo-img">
                <img src="bus.png"alt="logo" >
            </div>
            <div class="logo-text">
                <h2>Travel Blis</h2>
            </div>
            
        </div>
        <div class="tabs">
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact Us</a>
        </div>
    </div>
<form>
    <h2>Book Your Trip</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" required>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <label>Travel Package</label>
    <label>
        <input type="radio" name="package" value="Hyderabad" required title="Select Hyderabad package"> Hyderabad
    </label>
    <label>
        <input type="radio" name="package" value="Bangalore" title="Select Bangalore package"> Bangalore
    </label>
    <label>
        <input type="radio" name="package" value="Chennai" title="Select Chennai package"> Chennai
    </label>
    <label>
        <input type="radio" name="package" value="Vizag" title="Select Vizag package"> Vizag
    </label>
    <label>Extras</label>
    <label>
        <input type="checkbox" name="extras" value="guide" title="Add Tour Guide"> Tour Guide
    </label>
    <label>
        <input type="checkbox" name="extras" value="meals" title="Add Meals Included"> Meals Included
    </label>
    <label>
        <input type="checkbox" name="extras" value="insurance" title="Add Travel Insurance"> Travel Insurance
    </label>
    <label for="date">Travel Date</label>
    <input type="date" id="date" required>
    <button type="submit">Submit Booking</button>
</form>
<footer>

</footer>
</body>
</html>
